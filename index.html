  <style>
    html, body{
      height: 100%;

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 50px;

      }

        width: 100%;

       outline: none;
      }
      .signin input[type="email"],
      .signin input[type="password"]
      { border: none;
        background-color: transparent;
        border-bottom: 1px solid white;
        color: white;
        font-family: unset;
        height: 25px;
      }
      .signin input[type="submit"]{
       border: none;
       color: white;
       margin-top: 18px;
       background-color: rgb(26, 73, 204);
       border-radius: 10px;
       width:200px; 
       height: 30px;
      }

        color: white;
        text-align: center;
        padding-top:50px;
        font-size: 25px;

      color: white;
      font-weight:bold;

}
    .signin a {
   color: grey;
   font-size: 12px;

  }
 .signin a:hover{
   color: beige;
 }
     .logo{ 
       width: 85px;
       height: 85px;
       border-radius: 50%;

       top: -40px;
